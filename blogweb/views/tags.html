<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <link href="../static/css/blogsheet.css" rel="stylesheet">
</head>
<body>
{{template "/block/nav.html" .}} <!--引用模板的时候,如果有变量,需要在引入的后面添加点 "."-->
<div id="main"></div>
<h1>标签</h1>
<div id="tags-list">
<!-- range map 取k和v 自动创建标签 超链接是/?tag=后面是k的值 ?是GET方法的标志 可以取?后面的值-->
{{range $k,$v :=.Tags}} <div><a href="/?tag={{$k}}"><span class="global-color">{{$k}}</span>有{{$v}}篇文章</a></div>{{end}}
</div>
</body>
</html>
